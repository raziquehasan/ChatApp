services:
  # Backend API Service
  - type: web
    name: chatapp-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://chatapp:whataspp@chat.ho7liks.mongodb.net/chatapp?retryWrites=true&w=majority
      - key: JWT_SECRET
        value: chatapp_super_secret_production_key
    autoDeploy: true
